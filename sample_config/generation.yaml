# Sample configurations demonstrating the inputs accepted by the tree and sequence generator.
# Copy one of these blocks to config/generation.yaml (or another file) and adjust paths as needed.

---
# Minimal IQ-TREE based configuration for two taxa
seed: 123
parallel_cores: 2

tree:
  taxa_labels:
    - A
    - B
  branch_length_distributions:
    uniform: 0.7
    exponential: 0.3
  branch_length_params:
    uniform:
      range: [0.1, 1.0]
    exponential:
      rate: 1.25
  rooted: true
  split_root_branch: true
  topologies:
    - "(A,:B)"

sequence:
  length: 1000
  model: JC

simulation:
  backend: iqtree
  iqtree_path: "/absolute/path/to/iqtree3"
  seqgen_path: "/absolute/path/to/seq-gen"
  seqgen_kwargs: {}
  indel:
    enabled: false
    rates: [0.1, 0.1]

dataset:
  tree_count: 100
  output_name: "generated_trees"
  # Optional: Specify custom directories for XML and NPY output
  # If not specified, defaults to root_directory/xml_data and root_directory/npy_data
  # xml_directory: "/path/to/custom/xml/directory"
  # npy_directory: "/path/to/custom/npy/directory"

---
# Seq-Gen example with custom HKY parameters
seed: 31415
parallel_cores: 2

tree:
  taxa_labels:
    - taxon_1
    - taxon_2
  branch_length_distributions:
    uniform: 1.0
  branch_length_params:
    uniform:
      range: [0.05, 0.5]
  rooted: true
  split_root_branch: true
  topologies:
    - "(taxon_1,:taxon_2)"

sequence:
  length: 500
  model: HKY

simulation:
  backend: seqgen
  iqtree_path: null  # not required when using Seq-Gen
  seqgen_path: "/absolute/path/to/seq-gen"
  seqgen_kwargs:
    ts_tv_ratio: 2.0
    frequencies: [0.25, 0.25, 0.25, 0.25]
    additional_args:
      - "-k1"
  indel:
    enabled: false
    rates: null

dataset:
  tree_count: 50
  output_name: "seqgen_dataset"
  # Optional: Specify custom directories for XML and NPY output
  # xml_directory: "/path/to/custom/xml/directory"
  # npy_directory: "/path/to/custom/npy/directory"

# Three-taxa configuration that enables indels (gap channel recorded in the dataset)
seed: 98765
parallel_cores: 2

tree:
  taxa_labels:
    - A
    - B
    - C
  branch_length_distributions:
    uniform: 0.6
    exponential: 0.4
  branch_length_params:
    uniform:
      range: [0.1, 0.9]
    exponential:
      rate: 0.9
  rooted: true
  split_root_branch: true
  topologies:
    - "((A,B),:C)"
    - "((A,C),:B)"

sequence:
  length: 750
  model: JC

simulation:
  backend: iqtree
  iqtree_path: "/absolute/path/to/iqtree3"
  seqgen_path: "/absolute/path/to/seq-gen"
  seqgen_kwargs: {}
  indel:
    enabled: true
    rates: [0.05, 0.05]

dataset:
  tree_count: 25
  output_name: "three_taxa_example"
  # Optional: Specify custom directories for XML and NPY output
  # xml_directory: "/path/to/custom/xml/directory"
  # npy_directory: "/path/to/custom/npy/directory"

---
# Four-taxa configuration with paired cherries on each side of the internal branch
seed: 24680
parallel_cores: 4

tree:
  taxa_labels:
    - t1
    - t2
    - t3
    - t4
  branch_length_distributions:
    exponential: 1.0
  branch_length_params:
    exponential:
      rate: 0.8
  rooted: true
  split_root_branch: false
  topologies:
    - "((t1,t2),:(t3,t4))"
    - "((t1,t3),:(t2,t4))"

sequence:
  length: 600
  model: JC

simulation:
  backend: iqtree
  iqtree_path: "/absolute/path/to/iqtree3"
  seqgen_path: "/absolute/path/to/seq-gen"
  seqgen_kwargs: {}
  indel:
    enabled: false
    rates: [0.05, 0.05]

dataset:
  tree_count: 40
  output_name: "four_taxa_example"

---
# Unrooted quartet (Seq-Gen) showcasing colon-free topology definitions
seed: 13579
parallel_cores: 2

tree:
  taxa_labels:
    - p1
    - p2
    - p3
    - p4
  branch_length_distributions:
    uniform: 0.5
    exponential: 0.5
  branch_length_params:
    uniform:
      range: [0.15, 0.6]
    exponential:
      rate: 1.1
  rooted: false
  split_root_branch: true
  topologies:
    - "((p1,p2),(p3,p4))"
    - "((p1,p3),(p2,p4))"
    - "((p1,p4),(p2,p3))"

sequence:
  length: 800
  model: HKY

simulation:
  backend: seqgen
  iqtree_path: null
  seqgen_path: "/absolute/path/to/seq-gen"
  seqgen_kwargs:
    ts_tv_ratio: 1.5
    frequencies: [0.2, 0.3, 0.3, 0.2]
  indel:
    enabled: false
    rates: null

dataset:
  tree_count: 60
  output_name: "unrooted_quartet"

---
# Truncated exponential example for mixed branch-length behavior
seed: 4242
parallel_cores: 2

tree:
  taxa_labels:
    - x1
    - x2
    - x3
  branch_length_distributions:
    truncated_exponential: 0.6
    uniform: 0.4
  branch_length_params:
    truncated_exponential:
      rate: 1.1
      max: 0.8
    uniform:
      range: [0.05, 0.3]
  rooted: true
  split_root_branch: false
  topologies:
    - "((x1,x2),:x3)"

sequence:
  length: 500
  model: JC

simulation:
  backend: iqtree
  iqtree_path: "/absolute/path/to/iqtree3"
  seqgen_path: "/absolute/path/to/seq-gen"
  seqgen_kwargs: {}
  indel:
    enabled: false
    rates: [0.02, 0.02]

dataset:
  tree_count: 30
  output_name: "truncated_exp_example"
